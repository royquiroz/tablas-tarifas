<div class="container">
  <h3>
    <strong>INPC</strong><small>{{ id_request }}</small>
  </h3>
  <div class="row">
    <div class="col-5">
      <form class="example-form">
        <div>
          <select
            class="browser-default custom-select"
            name="mes"
            [(ngModel)]="info[0].valores[0].nombre"
          >
            <option *ngFor="let mes of meses" value="{{ mes.valor }}">{{
              mes.name
            }}</option>
          </select>
        </div>
        <div class="md-form">
          <input
            mdbInput
            type="text"
            class="form-control"
            name="inpc"
            [(ngModel)]="info[0].valores[0].valor"
          />
          <label>INPC</label>
        </div>
        <div class="md-form">
          <input
            mdbInput
            type="text"
            class="form-control"
            name="año"
            [(ngModel)]="info[0].where[0].valor"
          />
          <label>Año</label>
        </div>
        <div class="md-form">
          <input
            mdbInput
            type="text"
            class="form-control"
            name="dof"
            [(ngModel)]="info[0].where[1].valor"
          />
          <label>dof</label>
        </div>
        <button
          type="submit"
          mdbBtn
          color="primary"
          mdbWavesEffect
          (click)="newRequest()"
        >
          Guardar
        </button>
      </form>
      <button
        *ngIf="id_request"
        type="button"
        mdbBtn
        color="success"
        mdbWavesEffect
        (click)="basicModal.show()"
      >
        Nuevo Enlace
      </button>

      <!--Modal de enlace nuevo-->
      <div
        mdbModal
        #basicModal="mdbModal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myBasicModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close pull-right"
                aria-label="Close"
                (click)="basicModal.hide()"
              >
                <span aria-hidden="true">×</span>
              </button>
              <h4 class="modal-title w-100" id="myModalLabel">Nuevo Enlace</h4>
            </div>
            <div class="modal-body">
              <form>
                <div>
                  <select
                    class="browser-default custom-select"
                    name="tipo"
                    [(ngModel)]="enlace.tipo"
                  >
                    <option value="doc">Documento</option>
                    <option value="link">Link</option>
                  </select>
                </div>
                <div>
                  <input
                    type="file"
                    class="button-file"
                    name="file"
                    [(ngModel)]="enlace.file"
                  />
                </div>
                <div class="md-form">
                  <input
                    mdbInput
                    type="text"
                    class="form-control"
                    name="enlace"
                    [(ngModel)]="enlace.enlace"
                  />
                  <label>Enlace</label>
                </div>
                <div class="md-form">
                  <textarea
                    type="text"
                    id="form7"
                    class="md-textarea form-control"
                    name="descripcion"
                    [(ngModel)]="enlace.descripcion"
                    mdbInput
                  ></textarea>
                  <label for="form7">Descripcion</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                mdbBtn
                color="primary"
                class="relative waves-light"
                mdbWavesEffect
                (click)="newLink(); basicModal.hide()"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5 offset-md-2">
      <ul>
        <li *ngFor="let request of requests">
          <div>{{ request.solicitude_id }}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
