<div class="container">
  <div class="col-md-5 offset-md-3">
    <mat-card class="example-card">
      <div class="text-center">
        <img
          src="assets/img/logo_racoo.png"
          class="rounded"
          alt="logo_racoo"
          width="250px"
        />
      </div>
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <div class="md-form">
          <input
            mdbInput
            type="text"
            id="usuario"
            name="usuario"
            class="form-control"
            ngModel
          />
          <label for="usuario">Nombre de Usuario</label>
        </div>
        <div class="md-form">
          <input
            mdbInput
            type="text"
            id="email"
            name="email"
            class="form-control"
            ngModel
          />
          <label for="email">Email</label>
        </div>
        <div class="md-form">
          <input
            mdbInput
            type="password"
            id="clave"
            name="clave"
            class="form-control"
            ngModel
          />
          <label for="clave">Contrase√±a</label>
        </div>
        <button type="submit" mdbBtn color="success" mdbWavesEffect>
          Crear usuario
        </button>
      </form>
    </mat-card>
  </div>
</div>
